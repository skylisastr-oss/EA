<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biometric Exam Attendance | Topline College</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>

  <script defer src="app.js"></script>
</head>

<body>

  <div id="sidebar">
    <div class="logo">
      <i class="lucide-camera"></i>
      <span>Topline</span>
    </div>

    <div class="nav-item active" data-view="home">
      <i class="lucide-log-in"></i> Check-In
    </div>
    <div class="nav-item" data-view="register">
      <i class="lucide-user-plus"></i> Register
    </div>
    <div class="nav-item" data-view="students">
      <i class="lucide-users"></i> Students
    </div>
    <div class="nav-item" data-view="attendance">
      <i class="lucide-calendar-check"></i> Attendance
    </div>

    <div class="clear-data">
      <button id="clearData">
        <i class="lucide-trash"></i> Clear All Data
      </button>
    </div>
  </div>

  <div id="main">

    <header>
      <h1>Biometric Attendance System</h1>
      <div id="status">
        <div id="clock"></div>
      </div>
    </header>

    <div id="page-container">

      <section id="home" class="page active">
        <h2>Check-In / Verify Identity</h2>

        <div class="camera-box">
          <video id="videoHome" autoplay muted playsinline></video>
          <canvas id="overlayHome"></canvas>

          <button id="stopCameraHome" class="stop-btn hidden">Stop Camera</button>
        </div>

        <button id="startVerify" class="primary-btn disabled">Verify Identity</button>

        <div id="verifyResult"></div>
      </section>

      <section id="register" class="page">

        <h2>Register Student</h2>

        <div class="form">
          <label>Student ID</label>
          <input id="reg_id" type="text" placeholder="e.g DIT-01-0012">

          <label>Full Name</label>
          <input id="reg_name" type="text">

          <label>Course</label>
          <input id="reg_course" type="text">
        </div>

        <div class="camera-box">
          <video id="videoReg" autoplay muted playsinline></video>
          <canvas id="overlayReg"></canvas>

          <button id="stopCameraReg" class="stop-btn hidden">Stop Camera</button>
        </div>

        <div class="row-btns">
          <button id="captureFace" class="primary-btn disabled">Capture Face (3x)</button>
          <button id="registerStudent" class="success-btn disabled">Register Student</button>
        </div>

      </section>

      <section id="students" class="page">
        <h2>Registered Students</h2>
        <div id="studentsList" class="students-grid"> 
            </div>
      </section>

      <section id="attendance" class="page">
        <h2>Today's Attendance</h2>
        <button id="exportCSV" class="export-btn">Export to CSV</button>
        <div class="table-container">
          <table id="attendanceTable">
            <thead>
              <tr>
                <th>Time</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Confidence</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
        </div>
      </section>

    </div>
  </div>

</body>
</html>
